<mat-nav-list>
  <ca-contact-list-item fxFlexFill *ngFor="let contact of contacts" [contact]="contact"
                        (contactDelete)='onDeleteContact($event)' (click)='goToContactDetailsForm(contact.id)'>
  </ca-contact-list-item>
</mat-nav-list>


<button class="addContactButton" title="Add new contact" mat-fab (click)="goToContactDetailsForm()">
  <mat-icon class="material-icons ca-accent-bg">add</mat-icon>
</button>
